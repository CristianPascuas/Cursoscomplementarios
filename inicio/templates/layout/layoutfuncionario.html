{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>

    <!-- Hoja de estilos principal -->
    <link rel="stylesheet" href="{% static 'estilos/inicio.css' %}" />
    <link rel="stylesheet" href="{% static 'estilos/crearficha.css' %}">
    <link rel="stylesheet" href="{% static 'estilos/formulariosolicitud.css' %}">
    <link rel="stylesheet" href="{% static 'estilos/index-styles.css' %}">
    <link rel="stylesheet" href="{% static 'estilos/consultarsolicitudes.css' %}">

    <!-- Favicon -->
    {% comment %} <link rel="icon" type="image/png" href="Assets/img/sena_logo.png" /> {% endcomment %}
  </head>
  <body>
    <!-- Contenedor principal de la aplicación -->
    <div class="contenedor-principal">
      <!-- Encabezado con navegación -->
      <header class="encabezado">
        <!-- Titulo -->
        <div class="titulo-encabezado">
          <h1 class="titulo-principal">Portal del {{ usuario }}</h1>
        </div>

        <!-- Barra de navegación -->
        <nav class="barra-navegacion">
          <ul class="menu-navegacion">
            <!-- Opción Noticias (activa) -->
            <li class="elemento-menu">
              <a href="{% url 'funcionario' %}" class="enlace-menu">Inicio</a>
            </li>
            <!-- Opción Estado de Cursos -->
            <li class="elemento-menu">
              <a href="{% url "consultarsolicitudfuncionario" %}" class="enlace-menu">Confirmar solicitudes</a>
            </li>

            <!-- Botón Cerrar Sesión -->
            <li class="elemento-menu">
              <a href="{% url 'index' %}" class="boton-cerrar-sesion">Cerrar Sesión</a>
            </li>
          </ul>
        </nav>
      </header>

      {% block content %}

      {% endblock %}
    </div>
    <!-- Pie de página -->
    <footer class="pie-pagina">
      <p class="texto-pie">&copy; 2025 SENA - Servicio Nacional de Aprendizaje</p>
    </footer>
  </body>
</html>
